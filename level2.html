<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./styles2.css" rel="stylesheet">
  </head>
  <body>
   

    <div class="container text-center">
        <h1 class="mt5p">Hello, Celine!</h1>
        
        <div class="row mt5p">
            <div class="col-md-6 mb5p">

                 <!-- Apple Baskets -->
                <div class="card">
                    <div class="card-body">
                        <h5 id="celine" class="card-title">Celine punya <span id="myapple">10</span> Apel</h5>
                        <div id="myapplebasket" class="apple-baskets">
                            <!-- put apples here -->
                            
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="col-md-6 mb5p">

                <!-- Apple Baskets -->
                <div class="card hidden" id="papisbox">
                    <div class="card-body">
                        <h5 id="papi" class="card-title">Waduh!! Apelnya diambil sama Papi <span id="applestaken">2</span> buah!</h5>
                        <div id="applestakenbasket" class="apple-baskets">
                            <!-- put apples here -->
                            
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="row mt5p pd10">
            
            <div id="notificationBoxCorrect" class="notif notif-correct hidden">
                <p><strong>Kamu Bener! Good Job!</strong></p> 
                <img src="./assets/kuromi-happy.png" width="200" height="auto" alt="Kuromi Correct" /><br />
            </div>

            <div id="notificationBoxWrong" class="notif notif-wrong hidden">
                <p><strong>Salah, dek!</strong> Coba lagi ya ^_^ </p> 
                <img src="./assets/kuromi-sad.png" width="200" height="auto" alt="Kuromi Sad" />
            </div>

        </div>


        <div id="question" class="row mt5p pd10 hidden">
            <div id="questionbox">
                <h3>Apelmu sisa berapa?</h3>
                <input id="answerbox" class="form-control form-control-lg" type="text" placeholder="Type your answer">
                <button id="submitButton" type="submit" class="btn btn-primary mt-3">Kirim Jawaban</button>
            </div>
            <button id="tryAgainButton" type="button"  class="btn btn-primary mt-3 hidden">Coba lagi, ah</button>
        </div>
       


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="level2.js"></script>
  </body>
</html>
