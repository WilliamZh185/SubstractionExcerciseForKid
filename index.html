<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subtraction Fun! - Level 1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Subtraction Fun! - Level 1</h1>
    <p>There are 10 apples in the basket. How many are left if you take some away?</p>
    <div id="basket">
      <!-- Apples will be dynamically added here -->
    </div>
    <div class="controls">
      <input type="number" id="input-number" placeholder="Enter a number" min="1" max="10">
      <button id="submit-btn">Submit</button>
    </div>
    <p id="feedback"></p>
    <!-- Button to go to Level 2 -->
    <button id="next-level-btn">Go to Level 2</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
